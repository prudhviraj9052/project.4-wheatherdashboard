<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light  fixed-top">
            <div class="container-fluid">
              <h1 class="navbar-brand" href="#">Weather Dashboard</h1>
            </div>
          </nav>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="city-search" placeholder="Enter city name">
            <button id="search-button">Search</button>
            <div id="search-history"></div>
            <button id="clear-history" class="search-history-btn">Clear History</button>
        </section>
        <section class="card current-weather-section">
            <div class="card-body" id="current-weather"></div>
        </section>
        <section class=" forecast-section">
            <div class="card-body" id="forecast"></div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2023 Weather Dashboard. <small>Github Repo <a
            href="https://github.com/Ishaval/challenge-6" target="_blank">HERE</a>.</small></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
